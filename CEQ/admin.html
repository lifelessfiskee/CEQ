<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CEQ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d7a4f 0%, #4a9d6f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: #2d7a4f;
            margin-bottom: 1rem;
        }

        .login-header h2 {
            color: #2d7a4f;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d7a4f;
            box-shadow: 0 0 0 3px rgba(45, 122, 79, 0.1);
        }

        .login-btn {
            width: 100%;
            background-color: #2d7a4f;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #246b43;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 122, 79, 0.3);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.8rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #721c24;
        }

        .admin-panel {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-header h2 {
            color: #2d7a4f;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .upload-section {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .upload-section h3 {
            color: #2d7a4f;
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #2d7a4f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background-color: #246b43;
        }

        .file-name {
            display: inline-block;
            margin-left: 1rem;
            color: #555;
        }

        .upload-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .upload-btn:hover {
            background-color: #218838;
        }

        .upload-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .files-section {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
        }

        .files-section h3 {
            color: #2d7a4f;
            margin-bottom: 1.5rem;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            background-color: white;
            padding: 1rem;
            margin-bottom: 0.8rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-info i {
            font-size: 1.5rem;
            color: #2d7a4f;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-title {
            font-weight: 600;
            color: #333;
        }

        .file-date {
            font-size: 0.85rem;
            color: #777;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .no-files {
            text-align: center;
            color: #777;
            padding: 2rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #2d7a4f;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #155724;
            display: none;
        }

        .warning-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #ffc107;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <i class="fas fa-lock"></i>
            <h2>Painel Administrativo</h2>
            <p>CEQ - Acesso Restrito</p>
        </div>
        <div class="error-message" id="errorMessage">
            Usuário ou senha incorretos!
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h2><i class="fas fa-tachometer-alt"></i> Gerenciamento de Bolsas</h2>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>

        <div class="success-message" id="successMessage">
            Arquivo enviado com sucesso!
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h3><i class="fas fa-cloud-upload-alt"></i> Upload de Arquivo</h3>
            <div class="warning-message">
                <strong><i class="fas fa-info-circle"></i> Atenção:</strong> Arquivos são limitados a 5MB. Recomendado: PDFs compactados.
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="fileTitle">Título do Documento</label>
                    <input type="text" id="fileTitle" placeholder="Ex: Edital de Bolsas 2025" required>
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
                    <label for="fileInput" class="file-input-label">
                        <i class="fas fa-file-upload"></i> Selecionar Arquivo
                    </label>
                    <span class="file-name" id="fileName">Nenhum arquivo selecionado</span>
                </div>
                <button type="submit" class="upload-btn" id="uploadBtn">
                    <i class="fas fa-upload"></i> Fazer Upload
                </button>
            </form>
        </div>

        <!-- Files Section -->
        <div class="files-section">
            <h3><i class="fas fa-folder-open"></i> Arquivos Cadastrados</h3>
            <div id="filesList">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Carregando arquivos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // SUAS CREDENCIAIS DO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAaqIkvYyNWBcV9rMVvIvJ7bEoE9OnWCdI",
            authDomain: "ceq-bolsas.firebaseapp.com",
            databaseURL: "https://ceq-bolsas-default-rtdb.firebaseio.com",
            projectId: "ceq-bolsas",
            storageBucket: "ceq-bolsas.firebasestorage.app",
            messagingSenderId: "519180124863",
            appId: "1:519180124863:web:c8c83babad3c39d5563c0a"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Credenciais de login
        const VALID_USERNAME = 'ceq2025';
        const VALID_PASSWORD = 'quirinopolis';

        // Elementos DOM
        const loginContainer = document.getElementById('loginContainer');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const filesList = document.getElementById('filesList');
        const successMessage = document.getElementById('successMessage');

        // Verificar se está logado
        if (sessionStorage.getItem('ceqLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                sessionStorage.setItem('ceqLoggedIn', 'true');
                showAdminPanel();
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('ceqLoggedIn');
            adminPanel.style.display = 'none';
            loginContainer.style.display = 'block';
            loginForm.reset();
        });

        // Mostrar nome do arquivo selecionado
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
            } else {
                fileName.textContent = 'Nenhum arquivo selecionado';
            }
        });

        // Converter arquivo para Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Upload de arquivo
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            const title = document.getElementById('fileTitle').value;
            const uploadBtn = document.getElementById('uploadBtn');

            if (!file) {
                alert('Selecione um arquivo!');
                return;
            }

            // Verificar tamanho do arquivo (máximo 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Arquivo muito grande! O tamanho máximo é 5MB.');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            try {
                // Converter arquivo para Base64
                const base64 = await fileToBase64(file);
                const timestamp = Date.now();

                // Salvar no Realtime Database
                const newFileRef = push(ref(database, 'bolsas'));
                await set(newFileRef, {
                    title: title,
                    fileName: file.name,
                    fileData: base64,
                    fileType: file.type,
                    fileSize: file.size,
                    uploadDate: new Date().toISOString(),
                    timestamp: timestamp
                });

                // Reset form
                uploadForm.reset();
                fileName.textContent = 'Nenhum arquivo selecionado';
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Fazer Upload';
                
                // Mostrar mensagem de sucesso
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao fazer upload do arquivo!');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Fazer Upload';
            }
        });

        // Carregar arquivos em tempo real
        function loadFiles() {
            const filesRef = ref(database, 'bolsas');
            
            onValue(filesRef, (snapshot) => {
                const data = snapshot.val();
                
                if (!data) {
                    filesList.innerHTML = '<div class="no-files"><i class="fas fa-inbox"></i><p>Nenhum arquivo cadastrado</p></div>';
                    return;
                }

                const filesArray = Object.entries(data).map(([key, value]) => ({
                    id: key,
                    ...value
                }));

                // Ordenar por data mais recente
                filesArray.sort((a, b) => b.timestamp - a.timestamp);

                let html = '<ul class="file-list">';
                filesArray.forEach(file => {
                    const date = new Date(file.uploadDate).toLocaleString('pt-BR');
                    const icon = getFileIcon(file.fileName);
                    const sizeInKB = (file.fileSize / 1024).toFixed(2);
                    
                    html += `
                        <li class="file-item">
                            <div class="file-info">
                                <i class="${icon}"></i>
                                <div class="file-details">
                                    <span class="file-title">${file.title}</span>
                                    <span class="file-date">${date} • ${file.fileName} (${sizeInKB} KB)</span>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteFile('${file.id}')">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </li>
                    `;
                });
                html += '</ul>';

                filesList.innerHTML = html;
            });
        }

        // Deletar arquivo
        window.deleteFile = async (fileId) => {
            if (!confirm('Tem certeza que deseja excluir este arquivo?')) {
                return;
            }

            try {
                const fileRef = ref(database, `bolsas/${fileId}`);
                await remove(fileRef);
                alert('Arquivo excluído com sucesso!');
            } catch (error) {
                console.error('Erro ao excluir:', error);
                alert('Erro ao excluir arquivo!');
            }
        };

        // Obter ícone baseado no tipo de arquivo
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            switch (extension) {
                case 'pdf':
                    return 'fas fa-file-pdf';
                case 'doc':
                case 'docx':
                    return 'fas fa-file-word';
                case 'jpg':
                case 'jpeg':
                case 'png':
                    return 'fas fa-file-image';
                default:
                    return 'fas fa-file';
            }
        }

        // Mostrar painel admin
        function showAdminPanel() {
            loginContainer.style.display = 'none';
            adminPanel.style.display = 'block';
            loadFiles();
        }
    </script>
</body>
</html>
